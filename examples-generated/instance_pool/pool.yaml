apiVersion: instance_pool.crossplane.io/v1alpha1
kind: Pool
metadata:
  annotations:
    meta.upbound.io/example-id: instance_pool/v1alpha1/pool
  labels:
    testing.upbound.io/example-name: smallest_nodes
  name: smallest-nodes
spec:
  forProvider:
    awsAttributes:
    - availability: ON_DEMAND
      spotBidPricePercent: "100"
      zoneId: us-east-1a
    diskSpec:
    - diskCount: 1
      diskSize: 80
      diskType:
      - ebsVolumeType: GENERAL_PURPOSE_SSD
    idleInstanceAutoterminationMinutes: 10
    instancePoolName: Smallest Nodes
    maxCapacity: 300
    minIdleInstances: 0
    nodeTypeId: ${data.databricks_node_type.smallest.id}
